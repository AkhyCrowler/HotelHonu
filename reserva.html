<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haga su reserva</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
        }
        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
        }
        button {
            background-color: blue;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <h1>Haga su reserva</h1>
    <form>
        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" name="nombre" maxlength="100" required autofocus>
        
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" maxlength="100" required>
        
        <label for="dni">DNI</label>
        <input type="text" id="dni" name="dni" maxlength="10" placeholder="DNI con letra" required>
        
        <label>Habitación</label>
        <input type="radio" id="individual" name="habitacion" value="Individual">
        <label for="individual">Individual</label>
        <input type="radio" id="doble" name="habitacion" value="Doble">
        <label for="doble">Doble</label>
        <input type="radio" id="triple" name="habitacion" value="Triple">
        <label for="triple">Triple</label>
        
        <label for="personas">Número de personas</label>
        <select id="personas" name="personas">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        
        <label for="mascotas">Llevo mascotas</label>
        <input type="checkbox" id="mascotas" name="mascotas">

        <label for="fecha">Fecha de llegada</label>
        <input type="date" id="fecha" name="fecha">
        
        <label for="hora">Hora</label>
        <input type="time" id="hora" name="hora">
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
